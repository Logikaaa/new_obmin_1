<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін валют</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <!--flags-->
        <div>
            <div>
                <img src="./img/UA.png">
                <p class="state">UAH</p>
            </div>
            <div>
                <img src="./img/US.png">
                <p class="state">USD</p>
            </div>
            <div>
                <img src="./img/EU.png">
                <p class="state">EUR</p>
            </div>
        </div>

        <!--обмін-->
        <form class="form">
            <label class="form-label" for="suma">Сума</label>
            <input class="form-input" type="text" name="suma">

            <button type="button">
                <img src="./img/arrow.png">
            </button>

            <label class="form-label" for="konvert">Конвертувати</label>
            <input class="form-input" type="text" name="konvert">
        </form>
    </div>
    <!--info-->
    <div>
        <p>Всі курс валют</p>
        <div>
            <p>USD 1</p>
            <img src="./img/arrow-right.png">
            <p>UAH 41.3</p>
        </div>
        <div>
            <p>EUR 1</p>
            <img src="./img/arrow-right.png">
            <p>UAH 46.9</p>
        </div>
    </div>
</body>
</html>
